<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio34 — Coming Soon</title>

  <style>
    :root {
      --blue: #2f3cff;
      --bg: #f6f7f9;
      --text-dark: #1f2933;
      --text-muted: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== HEADER ===== */
    header {
      width: 100%;
      padding: 32px 0;
      display: flex;
      justify-content: center;
    }

    .logo {
      height: 36px;
		<img src="IMAGELOGO.png">
    }

    /* ===== MAIN ===== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .soon {
      font-size: clamp(64px, 12vw, 120px);
      font-weight: 800;
      color: #4b6f63;
      letter-spacing: -0.04em;
    }

    .subtitle {
      margin-top: 14px;
      font-size: 14px;
      color: var(--text-muted);
    }

    /* ===== FOOTER ===== */
    footer {
      padding: 28px 0 36px;
      display: flex;
      gap: 26px;
      align-items: center;
    }

    footer a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      header {
        padding: 24px 0;
      }

      .logo {
        height: 30px;
      }
    }
  .auto-style1 {
	text-align: center;
}
.auto-style2 {
	font-size: clamp(64px, 12vw, 120px);
	font-weight: 800;
	color: #0000EA;
	letter-spacing: -0.04em;
}
.auto-style3 {
	margin-left: 42;
}
  </style>
</head>

<body>

  <!-- LOGO -->
  <header class="auto-style1">
      <img class="auto-style3" height="32" src="Group%201.png" width="220">
	  <p>&nbsp;</p>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="auto-style2">
		<h2>soon</h2>
  </div>
    <div class="subtitle">
      We’re getting everything ready. Studio34 is launching soon.
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="https://instagram.com/s34.in" target="_blank">Instagram</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="mailto:info@s34.in">info@s34.in</a>
  </footer>

</body>
</html>
